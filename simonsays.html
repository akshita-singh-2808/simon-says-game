<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simonsays.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="container">
       <div class="mm">
        <div class="btn red"  id="red"  type="button"></div>
        <div class="btn blue"id="blue"  type="button"></div>
       </div>
       <div class="mm">
        <div class="btn orange" id="orange" type="button"></div>
        <div class="btn purple"id="purple"  type="button"></div>
       </div> 
    </div>
    <script src="simonsays.js"></script>
</body>
</html>
